<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd"> 
 
<html>
<head> 
	<meta http-equiv="content-type" content="text/html; charset=UTF-8"/> 

	<title>SHA Runner demo</title>

	<link rel="stylesheet" href="style.css" type="text/css"/>
	<link rel="stylesheet" href="styles/ui.css" type="text/css"/>
	
	<script type="text/javascript" src="js/htmltools.js"></script>

	<script type="text/javascript" src="js/pack.js"></script>
	<script type="text/javascript" src="js/dialog.js"></script>
	<script type="text/javascript" src="js/selman.js"></script>
	<script type="text/javascript" src="js/sdk.js"></script>
	<script type="text/javascript" src="js/point.js"></script>
	<script type="text/javascript" src="js/element.js"></script>

	<script src="js/ui.js" type="text/javascript"></script>

    <script src="js/sharunner.js" type="text/javascript"></script>
</head>

<body onload="run()">
    <script type="text/javascript">
    	var yaForm = null;
    	function run() {
    		var file = window.location.hash.substr(1);
    		if(yaForm) {
    			yaForm.run();
    		}
    		else {
    			yaForm = new SHARunner(file, function(){
    				this.run();
    			});
    		}
    	}
    </script>
</body>

</html>
