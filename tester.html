<body style="background-color: black; color: white; font-family: monospace;">
    <div id="log"></div>
    <script type="text/javascript">
        'use strict';
        
        function print(text) {
            $("log").appendChild(new Builder().n("div").html(text).element);
        }
        
        function test(value, text) {
            if(value) {
                print('[ <span style="color: lime;">OK</span> ] ' + text)
            }
            else {
                print('[<span style="color: red;">FAIL</span>] ' + text)
            }
        }

        test(window.HTMLElement.prototype.append, "HTMLElement");
        test(window.Loader, "Loader");
        test($.get, "get");
        test($.post, "post");
        test(window.Translate, "Translate");
        test(window.HTMLElement.prototype.dialog, "dialog");
        test(window.UIControl, "UIControl");
        test(window.PopupMenu, "PopupMenu");
        test(window.MainMenu, "MainMenu");
        test(window.Hint, "Hint");
        test(window.FileManager, "FileManager");
        test(window.Commander, "Commander");
        test(window.FormEditor, "FormEditor");
        test(window.PropertyEditor, "PropertyEditor");
        test(window.SdkEditor, "SdkEditor");
        test(window.PackManager, "PackManager");
        test(window.DocumentManageer, "DocumentManageer");
        test(window.Pack, "Pack");
        test(window.SelectManager, "SelectManager");
        test(window.SDK, "SDK");
        test(window.Point, "Point");
        test(window.ElementProperty, "ElementProperty");
        test(window.SdkElement, "SdkElement");
        test(window.createElement, "createElement");
        test(window.Palette, "Palette");
        test(window.UIControl, "UIControl");

        try {
            var f = eval("'use strict'; let f = 33; f");
            test(f === 33, "let");
        }
        catch(err) {
            test(false, "let");
        }
        try {
            var f = eval("'use strict'; var count = 0; for(var t of [1,2]) { count += t; } count;");
            test(f === 3, "for of");
        }
        catch(err) {
            test(false, "for of");
        }
        try {
            var f = eval("'use strict'; const _CONST = 48; _CONST");
            test(f === 48, "const");
        }
        catch(err) {
            test(false, "const");
        }
    </script>
</body>
</html>
