<body onload="draw()">
    <script type="text/javascript">
        function draw() {
        	var file = window.location.hash.substr(1);
            new SHADrawer($("drawer"), file);
        }
    </script>

    <div style="height: 0; overflow: hidden;" id="palette"></div>
    <canvas id="drawer" width=600 height=400 style="width: 600px; height: 400px; background: #ffffff url('img/back.gif');"></canvas>

</body>
